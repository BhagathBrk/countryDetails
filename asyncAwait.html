<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <!-- bootstrap -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <!-- font awsome -->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="text-center " style="background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Y5NDQtYmItMTYtam9iNTk4LmpwZw.jpg'); background-repeat: no-repeat; background-size: cover; padding: 0px; margin: 0px;">


    <nav class="navbar bg-success p-4">
      <div class="container-fluid">
        <a class="navbar-brand text-light">COUNTRY DETAILS</a>
        <form class="d-flex" role="search">
          <input id="inputValue" class="form-control me-2 " type="search" placeholder="Enter Country Name" aria-label="Search">
          <button class="btn btn-outline-light" type="button" onclick=search()>Search</button>
        </form>
      </div>
    </nav>



  <div class="row w-100" id="result">
    <h1 class="text-center my-5">HELLO, <span style="color: green;">THERE</span></h1>
    <p style="font-size: 30px;">Input any country name and we will get you some essential details.</p>
    
  </div>


</body>
<script>
    const search = async()=>{
        console.log(inputValue.value);
        if(inputValue.value){
            const response = await fetch(`https://restcountries.com/v3.1/name/${inputValue.value}?fullText=true`)
            response.json().then((data)=>{
                console.log(data[0]);

                const common = data[0].name.common
                console.log(common);

                const official = data[0].name.official
                console.log(official);

                const capital = data[0].capital
                console.log(capital);

                const borders = data[0].borders
                console.log(borders);
                
                const area = data[0].area
                console.log(area);

                const googlemap = data[0].maps.googleMaps
                console.log(googlemap);

                const pop = data[0].population
                console.log(pop);

                const timeZone = data[0].timezones
                console.log(timeZone);

                const con = data[0].continents
                console.log(con);

                const flag = data[0].flags.png
                console.log(flag);

                let languages = data[0].languages
                let natnlang = []

                for(let lang in languages){
                    natnlang.push(languages[lang])
                }
                console.log(natnlang);

                const reg = data[0].region

                const fif = data[0].fifa
            
                


                for(let cur in data[0].currencies){

                    var curName = data[0].currencies[cur].name
                    var symbol = data[0].currencies[cur].symbol
                }
                console.log(curName);
                console.log(symbol);

                result.innerHTML = `
                 <div>
      <h1 class="text-center my-4" style="text-transform: uppercase;">${official}</h1>
      
      <img class="mb-5" src=${flag} alt="" width="350px" height="250px" style="border-radius: 8px;">
   </div>


    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item text-light bg-success">Common Name : ${common}</li>
        <li class="list-group-item text-light bg-secondary">Capital : ${capital}</li>
        <li class="list-group-item text-light bg-success">Continent : ${con}</li>
        <li class="list-group-item text-light bg-secondary">Area : ${area}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item text-light bg-success">Population : ${pop}</li>
        <li class="list-group-item text-light bg-secondary">Border : ${borders}</li>
        <li class="list-group-item text-light bg-success">Currency : ${curName} - ${symbol}</li>
        <li class="list-group-item text-light bg-secondary">Language : ${natnlang}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <ul class="list-group">
        <li class="list-group-item text-light bg-success">TimeZone : ${timeZone}</li>
        <li class="list-group-item text-light bg-secondary">GoogleMap : ${googlemap}</li>
        <li class="list-group-item text-light bg-success">Region : ${reg}</li>
        <li class="list-group-item text-light bg-secondary">Fifa : ${fif}</li>
      </ul>
    </div>`
                
            })


        }
        else{
            alert('Enter Country Name');
        }
    }

    
</script>
</html>
